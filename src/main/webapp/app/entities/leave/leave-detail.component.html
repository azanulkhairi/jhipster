<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="leave">
            <h2><span>Leave</span> {{leave.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Days Amount</span></dt>
                <dd>
                    <span>{{leave.daysAmount}}</span>
                </dd>
                <dt><span>Taken Day</span></dt>
                <dd>
                    <span>{{leave.takenDay}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/leave', leave.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
